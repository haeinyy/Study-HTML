<!-- 
* Form 이란??
1. form 은 서버로 주는 데이터를 담는 역할
2. input, select, textarea 중에는 하나 이상 쓰여져야한다.
3. 객체들(input,radio box,checkbox)에 name 속성이 무조건 지켜져야함! -->

<!-- 
* HTML 속성 : id / Name
id : 웹페이지 안에서만 사용 => 변수중복 X
name : Action에 해당하는 페이지로 전달하는 파라미터로 사용 => 뱐수중복 O -->

<!-- 
* HTTP method
- Get : URI(URL)가 가진 정보를 검색하기 위해 서버 측에 요청하는형태
- post : 요청 URI(URL)에 폼 입력을 처리하기 위해 구성한 서버 측 스크립트(ASP, PHP, JSP 등) 혹은 CGI 프로그램으로 구성되고 Form Action과 함께 전송되는데, 이때 헤더 정보에 포함되지 않고 데이터 부분에 요청 정보가 들어가게 됨
- Head : GET과 유사한 방식이나 웹 서버에서 헤더 정보 이외에는 어떤 데이터도 보내지 않음
- Option : 해당 메소드를 통해 시스템에서 지원되는 메소드 종류를 확인할 수 있음
- Put : POST와 유사한 전송 구조를 가지기 때문에 헤더 이외에 메시지(데이터)가 함께 전송된다. 원격지 서버에 지정한 콘텐츠를 저장하기 위해 사용되며 홈페이지 변조에 많이 악용되고 있다.
- Delete : 원격지 웹 서버에 파일을 삭제하기 위해 사용되며 PUT과는 반대 개념의 메소드  -->

<body>
    <!-- 버튼 두가지 같은 기능 -->
    <!-- 더블클릭하면 이벤트창 -->
    <input type="button" value="button1" ondblclick="alert('Hello')">
    <!-- 클릭하면 네이버화면 -->
    <button type="button" onclick='location="http://naver.com"'>
        button2
    </button>

    <br>
    <textarea name="content">The cat was playing in the garden</textarea>

    <form method="POST" action="http://ggoreb.com/http/request.jsp">
        <!-- 해당 label을 눌러도 입력창에 커서 -->
        <!-- 단, for="" 값이 input의 id값과 같아야함 -->
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="abc" 
        placeholder="000-0000-0000" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
        <br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" value="Doe" name="xyz">
        <br><br>
        <input type="submit" val ue="Submit">
    </form>
</body>
